<div class="container">
  <table class="table table-striped table-condensed">
    <thead>
      <tr>
        <th style="min-width: 80px;">First name</th>
        <th style="min-width: 80px;">Last name</th>
        <th style="width:20px;"> </th>
        <th style="width:20px;"> </th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="user in users | filter:search">
        <td>{{ user.firstName }}</td>
        <td>{{ user.lastName }}</td>
        <td><a ng-click="editUser(user._id)" class="btn btn-small btn-primary">edit</a></td>
        <td><button ng-click="deleteUser(user._id)" class="btn btn-small btn-danger">delete</button></td>
      </tr>
    </tbody>
  </table>
  <div class="row-fluid">
    <div class="span6 pull-left">
      <button ng-click="createNewUser()" class="btn btn-small btn-primary">create new user</button>
    </div>
    <div class="span6 pull-right">
      <input type="text" ng-model="search" placeholder="filter">
    </div>
  </div>
</div>
